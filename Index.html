<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GX TRADER MOD // UCHIHA CORE V17.0</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=VT323&display=swap');
:root{
--bg:#000;
--panel:rgba(1,1,30,0.6);
--neon-blue:#00FFFF;
--neon-red:#FF00FF;
--accent-red:#FF4500;
--text-color:#00FFFF;
--glow-blue:0 0 10px #00FFFF,0 0 20px rgba(0,255,255,0.4);
--glow-red:0 0 10px #FF00FF,0 0 20px rgba(255,0,255,0.4);
--success:#33FF33;
--mono:'VT323',monospace;
--header-font:'Orbitron',sans-serif;
}
*{box-sizing:border-box;transition:.2s ease-out all;}
html,body{height:100%;margin:0;background-color:var(--bg);color:var(--text-color);font-family:Arial,sans-serif;overflow-x:hidden;background-image:url('background.png');background-size:cover;background-position:center;background-attachment:fixed;}
body::before{content:'';position:fixed;inset:0;background:rgba(0,0,0,.85);z-index:-1;}
.container{max-width:450px;margin:0 auto;padding:10px 10px 50px;position:relative;z-index:10;}
.header-box{border:2px solid var(--neon-blue);box-shadow:var(--glow-blue);background:var(--panel);padding:5px;margin-bottom:10px;}
.title-row{display:flex;justify-content:space-between;align-items:center;border-bottom:2px solid var(--neon-red);padding-bottom:5px;margin-bottom:5px;}
.title-row h1{margin:0;font-size:1.2em;font-family:var(--header-font);text-shadow:0 0 5px var(--neon-red);color:var(--neon-red);}
.profile-section{display:flex;align-items:center;gap:10px;}
.profile-pic{width:40px;height:40px;border-radius:5px;background:white;border:2px solid var(--neon-blue);}
.side-buttons{position:absolute;top:60px;left:15px;display:flex;flex-direction:column;gap:8px;}
.side-buttons button{width:60px;padding:6px 0;background:var(--panel);border:2px solid var(--neon-blue);color:var(--neon-blue);font-weight:bold;border-radius:4px;box-shadow:var(--glow-blue);cursor:pointer;font-size:10px;}
.bigg-output{text-align:center;padding:15px 0;background:var(--panel);border:2px solid var(--neon-red);box-shadow:var(--glow-red);margin-bottom:15px;}
#bsValue{font-size:3.5em;font-family:var(--header-font);font-weight:700;text-shadow:var(--glow-red);color:white;}
.server-status{font-size:.9em;font-family:var(--mono);color:var(--success);text-shadow:0 0 3px var(--success);}
.detail-section{padding:10px;border:2px solid var(--neon-blue);box-shadow:var(--glow-blue);background:var(--panel);margin-bottom:15px;}
.detail-title{font-size:1.2em;font-family:var(--header-font);color:var(--neon-red);text-align:center;margin-bottom:8px;}
.detail-item{display:flex;justify-content:space-between;padding:6px 10px;border-bottom:1px dashed rgba(0,255,255,.2);font-family:var(--mono);font-size:.9em;}
.injector-btn-container{text-align:center;padding:15px 0;}
.injector-btn{background:linear-gradient(0deg,#00FFFF,#00C8C8);color:black;border:4px solid #00C8C8;padding:10px 30px;font-size:1.2em;font-weight:bold;text-transform:uppercase;border-radius:50px;cursor:pointer;box-shadow:0 0 15px var(--neon-blue),inset 0 0 10px white;font-family:var(--header-font);}
.log-area{background:rgba(0,0,0,.4);border:1px solid var(--neon-blue);padding:10px;max-height:200px;overflow-y:auto;font-family:var(--mono);font-size:.8em;color:var(--success);}
#itachiOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.98);z-index:10000;display:none;justify-content:center;align-items:center;flex-direction:column;font-family:var(--header-font);text-align:center;border:5px solid var(--neon-red);box-shadow:0 0 50px var(--neon-red);}
#uchihaVideo{width:100%;max-width:400px;border:5px solid var(--neon-blue);box-shadow:0 0 30px var(--neon-blue);}
#voiceAlertText{padding:15px 30px;border:2px solid var(--neon-red);background:rgba(255,0,255,.1);color:white;font-size:1.4em;text-shadow:0 0 10px var(--neon-red);margin-top:20px;}
.footer-panel{background:var(--panel);border:2px solid var(--neon-blue);box-shadow:var(--glow-blue);padding:10px;text-align:center;margin-top:15px;}
#keyModal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:20000;background:rgba(0,0,0,.7);}
#keyModal .box{width:92%;max-width:420px;background:var(--panel);border:2px solid var(--neon-blue);padding:16px;text-align:center;box-shadow:var(--glow-blue);}
#keyModal h2{margin:0 0 10px 0;color:var(--neon-red);font-family:var(--header-font);}
#keyModal p{font-family:var(--mono);color:white;font-size:.95em;}
#keyModal input{width:100%;padding:8px;margin-top:10px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.03);color:white;}
.modal-btn{margin-top:10px;display:inline-block;padding:8px 12px;border-radius:6px;cursor:pointer;border:2px solid var(--neon-blue);background:transparent;color:var(--neon-blue);font-weight:bold;}
.modal-btn.primary{background:linear-gradient(0deg,#00FFFF,#00C8C8);color:black;border-color:#00C8C8;}
.disabled{opacity:.4;pointer-events:none;}
</style>
</head>
<body id="mainBody">
<audio id="uchihaVoice" src="uchiha.mp3" preload="auto"></audio>

<!-- Key Modal -->
<div id="keyModal">
  <div class="box">
    <h2>ACCESS REQUIRED</h2>
    <p id="modalInfo">Free trial over. Enter key to continue.</p>
    <input id="accessKeyInput" placeholder="Enter access key" />
    <button id="submitKeyBtn" class="modal-btn primary">Enter Key</button>
    <button id="buyKeyBtn" class="modal-btn">Buy Key (Telegram)</button>
  </div>
</div>

<!-- Uchiha Intro -->
<div id="itachiOverlay">
  <video id="uchihaVideo" src="uchiha.mp4" autoplay muted loop></video>
  <div id="voiceAlertText">INITIALIZING UCHIHA CORE...</div>
  <button onclick="hideItachiOverlay();" style="margin-top:20px;background:var(--accent-red);color:white;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;">CONTINUE</button>
</div>

<div class="container">
  <div class="header-box">
    <div class="title-row">
      <div class="profile-section">
        <img src="https://via.placeholder.com/40" class="profile-pic" />
        <div><span style="color:white;font-weight:bold;">GX TRADER MOD</span><div style="font-size:.7em;color:var(--neon-blue);">GX TRADER HACK</div></div>
      </div>
      <h1>GX TRADER MOD</h1>
    </div>
    <div class="side-buttons"><button>JOIN TG</button><button>EXIT</button><button>HIDE</button></div>
    <div class="bigg-output"><div id="bsValue">---</div><div class="server-status">SERVER CONNECTED</div></div>
  </div>

  <div class="detail-section">
    <div class="detail-title">DETAIL :</div>
    <div class="detail-item"><span style="color:var(--neon-red);">DEVICE :</span><span>VIVO V2303</span></div>
    <div class="detail-item"><span style="color:var(--neon-red);">MODE :</span><span>WINGO 30S</span></div>
  </div>

  <div class="injector-btn-container"><button class="injector-btn" id="analyzeBtn">OPEN INJECTOR</button></div>

  <textarea id="bigText" style="display:none;">5,7,8,9,4,1,6,2,8,0</textarea>

  <div class="footer-panel">
    <div class="detail-title" style="color:var(--neon-red);">PROFESSIONAL CORE LOGS</div>
    <div class="log-area" id="analysisPanel"><p>:: UCHIHA CORE V17.0 ACTIVE</p></div>
  </div>
</div>

<script>
const _K='VWNoaWhhNDU2';const ACCESS_KEY_EXPECTED=atob(_K);
const FREE_TRIAL_COUNT_KEY='uchiha_free_trial_count_v17';let freeCount=parseInt(localStorage.getItem(FREE_TRIAL_COUNT_KEY)||'0');
function playVoice(){const a=document.getElementById('uchihaVoice');a.currentTime=0;a.play().catch(()=>{});}
function showModal(){document.getElementById('keyModal').style.display='flex';}
function hideModal(){document.getElementById('keyModal').style.display='none';}
function triggerUchiha(){const o=document.getElementById('itachiOverlay'),v=document.getElementById('uchihaVideo');o.style.display='flex';v.currentTime=0;v.play();playVoice();}
function hideItachiOverlay(){document.getElementById('itachiOverlay').style.display='none';document.getElementById('uchihaVideo').pause();document.getElementById('uchihaVoice').pause();}
function parseHist(t){return t.split(',').map(Number).filter(n=>!isNaN(n));}
function runPrediction(arr){const val=Math.random()>0.5?'BIGG':'SMALL';return{label:val,conf:(70+Math.random()*25).toFixed(1)};}
async function analyze(){
  if(freeCount>=3 && !sessionStorage.getItem('key_ok')){showModal();return;}
  triggerUchiha();
  await new Promise(r=>setTimeout(r,4000));
  hideItachiOverlay();
  const t=document.getElementById('bigText').value,a=parseHist(t);
  const r=runPrediction(a);
  document.getElementById('bsValue').textContent=r.label;
  freeCount++;
  localStorage.setItem(FREE_TRIAL_COUNT_KEY,freeCount);
  if(freeCount>=3 && !sessionStorage.getItem('key_ok')){alert('Free trials finished. Key required.');showModal();}
}
document.getElementById('analyzeBtn').onclick=analyze;
document.getElementById('buyKeyBtn').onclick=()=>window.open('https://t.me/Predict456','_blank');
document.getElementById('submitKeyBtn').onclick=()=>{
  const k=document.getElementById('accessKeyInput').value.trim();
  if(k===ACCESS_KEY_EXPECTED){sessionStorage.setItem('key_ok',1);hideModal();alert('Access Granted.');}
  else alert('Invalid key.');
};
</script>
</body>
</html>
